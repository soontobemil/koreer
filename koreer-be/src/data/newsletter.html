<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koreer Newsletter</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f5f5f5;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td>
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; background-color: #ffffff; border: 1px solid #e0e0e0; border-radius: 5px;">
                    <!-- HEADER -->
                    <tr>
                        <td align="center" bgcolor="#1a73e8" style="padding: 20px;">
                            <div style="color: white; font-size: 24px; font-weight: bold;">✉️ Koreer</div>
                        </td>
                    </tr>
                    
                    <!-- CONTENT -->
                    <tr>
                        <td style="padding: 30px 20px;">
                            <!-- Title -->
                            <div style="text-align: center; color: #1a73e8; margin-bottom: 30px; font-size: 18px;">Today's Challenge</div>
                            
                            <!-- Question Section -->
                            <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #e8f0fe; padding: 25px; border-radius: 5px; margin-bottom: 30px;">
                                <tr>
                                    <td>
                                        <div style="font-size: 20px; color: #1a73e8; margin-bottom: 15px; text-align: center;">Today's Tech Question</div>
                                        <div style="font-size: 18px; text-align: center; color: #202124; margin-bottom: 25px;">${interview_question}</div>
                                        
                                        <!-- Buttons -->
                                        <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td align="center">
                                                    <table cellpadding="0" cellspacing="0" border="0" style="margin: 0 auto;">
                                                        <tr>
                                                            <td style="padding-right: 10px;">
                                                                <a href="#" style="display: inline-block; padding: 10px 20px; background-color: #1a73e8; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; text-align: center;">Answer Question</a>
                                                            </td>
                                                            <td>
                                                                <a href="POST_LINK" style="display: inline-block; padding: 10px 20px; background-color: #1a73e8; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; text-align: center;">See Answer</a>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            
                            <!-- Hot Topics -->
                            <div style="margin-top: 40px;">
                                <div style="color: #1a73e8; font-size: 18px; margin-bottom: 15px; font-weight: bold;">핫이슈 게시물 보기</div>
                                
                                <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin-top: 15px;">
                                    <tr>
                                        <td align="center">
                                            <a href="HOTISSUE_LINK" style="display: inline-block; padding: 10px 20px; background-color: #1a73e8; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; text-align: center;">${hotissue_question}</a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            
                            <!-- Divider -->
                            <div style="border-top: 1px solid #e0e0e0; margin: 30px 0;"></div>
                            
                            <!-- Footer -->
                            <div style="text-align: center; padding: 20px; color: #5f6368; font-size: 14px;">
                                <p style="margin: 5px 0;">Thank you for subscribing to Koreer's daily tech newsletter!</p>
                                <p style="margin: 5px 0;">If you have any questions, please contact us at support@koreer.com</p>
                                <div style="margin-top: 15px;">
                                    <a href="SUBSCRIPTION_CANCEL" style="display: inline-block; padding: 8px 15px; background-color: #f1f3f4; color: #5f6368; text-decoration: none; border-radius: 5px; font-size: 14px;">Unsubscribe</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
